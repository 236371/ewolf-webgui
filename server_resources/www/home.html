<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
<link type="text/css" href="/static_files/external/jquery/css/smoothness/jquery-ui-1.8.24.custom.css" rel="stylesheet" />
<script type="text/javascript" src="/static_files/external/jquery/js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="/static_files/external/jquery/js/jquery-ui-1.8.24.custom.min.js"></script>

<script src="/core.mini.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="/core.mini.css" />

<title>eWolf</title>

</head>

<body>
	<!-------------------- Wolf Sign ------------------------------->
	<div id="howling" class="howling-back">
		<img src="/static_files/howling.png"/>
	</div>
	
	<!-------------------- Top Bar --------------------------------->
	<div id="topbarID" class="topbar shadow-top">
		<div class="main-eWolf-title">
			<span id="eWolfTitleLink">eWolf</span>
		</div>		
	</div>
	
	<!----------------------- Side Menu ---------------------------->
	<div id="menu" class="sideMenu shadow-bar">
		<div id="toggleButtons" class="toggleButtons">
			<input id="btnUnPin" type="image" src="/static_files/pin.png" width="24px" 
				onmouseover="this.src='/static_files/unpin.png'"
				onmouseout="this.src='/static_files/pin.png'" />
			<input id="btnPin" type="image" src="/static_files/unpin.png" width="24px"
				style="display:none;"
				onmouseover="this.src='/static_files/pin.png'"
				onmouseout="this.src='/static_files/unpin.png'"/>
			<input id="btnHideMenu" type="image" src="/static_files/arrow-left.png" />
			<input id="btnShowMenu" type="image" src="/static_files/arrow-right.png" style="display:none;"/>
		</div>
		<div id="menuItemsSpace"></div>
	</div>
	
	<!----------------------- Main Frame ---------------------------->
	<div id="mainFrame" class="mainFrameCSS">
		<div id="loadingFrame" class="loadingClass">
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Loading...
		</div>
		<div id="applicationFrame" class="applicationClass"></div>
	</div>

</body>

</html>
