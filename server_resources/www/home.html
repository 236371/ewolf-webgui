<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link href="/external/jquery/jquery-ui.css" rel="stylesheet" type="text/css"/>
<script src="/external/jquery/jquery.min.js"></script>
<script src="/external/jquery/jquery-ui.min.js"></script>

<script src="/core.mini.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="/core.mini.css" />

<title>eWolf</title>

</head>

<body>
	<!-------------------- Wolf Sign ------------------------------->
	<div id="howling" class="howling-back">
		<img src="howling.png"/>
	</div>
	
	<!-------------------- Top Bar --------------------------------->
	<div id="topbarID" class="topbar topbar-fixed shadow-top">
		<div class="eWolf-title">
			&nbsp;&nbsp; eWolf &nbsp; &nbsp;
		</div>
		<div class="title-bar">
			<input id="txtSearchBox" class="search-input" type="text" placeholder="Search" autocomplete="off" spellcheck="false"/>
			<input id="btnSearch" type="button" value="Search" style="display:none;" />
		</div>		
	</div>
	
	<!----------------------- Side Menu ---------------------------->
	<div id="menu" class="sideMenu shadow-bar">
		<div id="toggleButtons" class="toggleButtons">
			<input id="btnUnPin" type="image" src="pin.png" width="24px" 
				style="margin-right:1px;"
				onmouseover="this.src='unpin.png'"
				onmouseout="this.src='pin.png'" />
			<input id="btnPin" type="image" src="unpin.png" width="24px"
				style="display:none;margin-right:1px;"
				onmouseover="this.src='pin.png'"
				onmouseout="this.src='unpin.png'"/>
			<input id="btnHideMenu" type="button" value="<" class="toggleButton" />
			<input id="btnShowMenu" type="button" value=">" class="toggleButton" style="display:none;"/>
		</div>
		<ul id="menuUL"></ul>
	</div>
	
	<!----------------------- Main Frame ---------------------------->
	<div id="mainFrame" class="mainFrameCSS">
		<div id="loadingFrame" class="loadingClass">
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Loading...
		</div>
		<div id="applicationFrame" class="applicationClass"></div>
	</div>

</body>

</html>
